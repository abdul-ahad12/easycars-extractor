<!-- popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>EasyCars Data Extractor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 450px;
        padding: 20px;
      }
      #extractBtn,
      #postBtn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-right: 10px;
      }
      #postBtn:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      #data {
        margin-top: 20px;
        max-height: 600px;
        overflow-y: auto;
      }
      .field {
        margin-bottom: 10px;
      }
      .label {
        font-weight: bold;
      }
      .photos {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .photos img {
        max-width: 100px;
        max-height: 100px;
        border: 1px solid #ccc;
        padding: 2px;
      }
      #status {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Vehicle Information</h2>
    <button id="extractBtn">Extract Data</button>
    <button id="postBtn" disabled>Post to Airtable</button>
    <div id="status"></div>
    <div id="data"></div>

    <script src="popup.js"></script>
  </body>
</html>
